<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spam/Ham Classifier</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h1 class="text-center">Spam/Ham Classifier</h1>
          <div class="card">
            <div class="card-body">
              <form id="message-form">
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea
                    id="message"
                    class="form-control"
                    rows="4"
                    maxlength="500"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Classify</button>
              </form>
              <div id="result" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#message-form").on("submit", function (event) {
          event.preventDefault();
          const message = $("#message").val().trim();

          if (!message) {
            $("#result").html(
              '<div class="alert alert-danger">Message should not be empty.</div>'
            );
            return;
          }

          if (message.split(" ").length > 77) {
            $("#result").html(
              '<div class="alert alert-danger">Message should not exceed 77 words.</div>'
            );
            return;
          }

          $.ajax({
            url: "/classify",
            method: "POST",
            data: { message: message },
            success: function (response) {
              if (response.error) {
                $("#result").html(
                  '<div class="alert alert-danger">' + response.error + "</div>"
                );
              } else {
                $("#result").html(
                  '<div class="alert alert-success">This message is: ' +
                    response.result +
                    "</div>"
                );
              }
            },
          });
        });
      });
    </script>
  </body>
</html>
